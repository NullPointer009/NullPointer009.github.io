<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FuncScope</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/9.4.4/math.js"></script>
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <div class="input-section">
                <h3>函数输入</h3>
                <div class="input-group">
                    <label for="function-input">输入函数:</label>
                    <input type="text" id="function-input" placeholder="例如: sin(x) + cos(y)">
                </div>
                <button id="parse-button">解析函数</button>
            </div>

            <div class="variable-section">
                <h3>变量选择</h3>
                <div class="available-variables">
                    <label>可用变量:</label>
                    <div id="variable-list" class="variable-list"></div>
                </div>
                
                <div class="plot-variables">
                    <label>选择绘图变量:</label>
                    <div class="plot-mode">
                        <select id="plot-mode">
                            <option value="2D">2D绘图</option>
                            <option value="3D">3D绘图</option>
                        </select>
                    </div>
                    
                    <div class="axis-selection">
                        <div class="axis-group">
                            <label for="x-axis">X轴:</label>
                            <select id="x-axis" disabled></select>
                        </div>
                        <div class="axis-group">
                            <label for="y-axis">Y轴:</label>
                            <select id="y-axis" disabled></select>
                        </div>
                    </div>
                </div>
            </div>

            <div class="range-section">
                <h3>变量范围设置</h3>
                <div class="variable-control-header">
                    <span>变量名称</span>
                    <span>下限</span>
                    <span>上限</span>
                    <span>值</span>
                </div>
                <div id="variable-controls" class="variable-controls"></div>
            </div>

            <button id="update-plot" class="update-button" disabled>更新图像</button>
        </div>

        <div class="right-panel">
            <div id="plot-container"></div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>

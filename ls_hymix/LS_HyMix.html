<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>HydroMixSolver</title>
  <link rel="icon" type="image/png" sizes="32x32" href="../static/icons/ls_favicon.svg">
  <!-- Bootstrap 5 -->
  <link href="../lib/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app-shell container-fluid p-3">
    <!-- 头部 -->
    <header class="mb-3">
      <div class="logo-container text-center">
        <img src="../static/icons/ls_index_logo.svg"
          alt="logo" class="logo me-3">
        <div class="title-container">
          <h3 class="mb-0">油气混元比例计算系统</h3>
        </div>
      </div>
    </header>

    <main class="row g-4">
      <!-- 左侧：操作区 (4) -->
      <section class="col-lg-4">
        <div class="card shadow-sm mb-3">
          <div class="card-header">
            <strong>1. 数据导入 & 查看</strong>
          </div>
          <div class="card-body">
            <!-- 拖拽上传 -->
            <div id="drop-area" class="drop-area mb-3">
              <p>📁 拖拽 Excel 文件到这里</p>
              <small class="text-muted">或点击选择文件</small>
              <input id="file-input" type="file" accept=".xlsx,.xls" style="position: absolute; inset: 0; opacity: 0; cursor: pointer;" />
            </div>

            <!-- Sheet 选择 -->
            <div class="mb-3">
              <label class="form-label">数据查看 (Sheet)</label>
              <select id="sheet-select" class="form-select"></select>
            </div>

            <!-- 类型和方法 -->
            <div class="mb-3">
              <label class="form-label">类型 / 方法</label>
              <div class="method-row">
                <select id="type-select" class="form-select">
                  <option>油</option>
                  <option>气</option>
                </select>
                <select id="method-select" class="form-select">
                  <option>线性最小二乘法</option>
                  <option>非线性最小二乘法</option>
                </select>
              </div>
            </div>

            <!-- 开始计算 -->
            <div class="mb-2">
              <button id="start-calc-btn" class="btn btn-primary w-100">开始计算</button>
            </div>

            <!-- 当前数据表 -->
            <div class="mt-3">
              <label class="form-label">当前 Sheet 数据</label>
              <div id="data-table-wrapper" class="table-responsive data-table-wrapper">
                <table id="data-table" class="table table-sm table-hover"></table>
              </div>
            </div>
          </div>
        </div>

        <!-- 导出与可视化 -->
        <div class="card shadow-sm">
          <div class="card-header">
            <strong>2. 结果导出 & 可视化</strong>
          </div>
          <div class="card-body">
            <div class="mb-2">
              <button id="export-btn" class="btn btn-primary w-100" disabled>导出为 Excel</button>
            </div>
            <div class="mb-2">
              <button id="plot-btn" class="btn btn-outline-primary w-100" disabled>绘制散点图</button>
            </div>
            <div id="status" class="small text-muted mt-2">状态：等待导入数据。</div>
          </div>
        </div>
      </section>

      <!-- 右侧：结果展示 (8) -->
      <section class="col-lg-8">
        <div class="card shadow-sm mb-3">
          <div class="card-header">
            <strong>计算结果预览</strong>
          </div>
          <div class="card-body">
            <div class="table-responsive result-table-wrapper mb-3">
              <table id="result-table" class="table table-bordered table-sm"></table>
            </div>

            <!-- 图表区域 -->
            <div id="plot-area" class="plot-area"></div>
          </div>
        </div>

        <!-- 说明 -->
        <div class="card shadow-sm">
          <div class="card-header">
            <strong>使用说明 & 注意事项</strong>
          </div>
          <div class="card-body small text-muted">
            <ul>
              <li>第一个 Sheet 应为系数表（从 B2 开始，两行，n 列）——第一行为 a，第二行为 b。</li>
              <li>第二个 Sheet 为参数表（m 行，n 列或 s 列），按你的问题描述读取参数列数。</li>
              <li>重新导入文件会重置 Sheet 下拉项与表格显示。</li>
              <li>若你使用大量数据（行很多、列很多），计算与绘图可能需要稍久（浏览器内执行）。</li>
            </ul>
          </div>
        </div>
      </section>
    </main>
  </div>

  <!-- Libraries -->
  <script src="../lib/xlsx.full.min.js"></script>
  <script src="../lib/plotly-2.27.0.min.js"></script>

  <!-- App Logic -->
  <script src="script.js"></script>
</body>
</html>
